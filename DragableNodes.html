<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DragableNodes</title>
	</head>
	<body>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<style>
			html, body, svg {
				width: 100%;
				height: 100%;
			}
		</style>
		<div id="display"/>
		<script>
			// 
			/* ==================================================
			 * ノードの表すクラスです
			 */
			var Node = function(data){
				/** ノードのデータ */
				this.data = data;
			}
			/**
			 * データを取得する
			 * @return データ
			 */
			Node.prototype.getData = function() {
				return this.data;
			}
			/* ==================================================
			 * 
			 */
			var NetWorkDiagram = function(id) {
				this.id=id;
				this.force = d3.layout.force()
				    .size([w, h])
				    .linkDistance(200)
				    .gravity(1)
				    .start();
			}
			// ==================================================
		</script>
		<script>
			
		</script>
	</body>
</html>
